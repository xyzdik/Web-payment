<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retas Sistem XYZDIK</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
      background: black;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://files.catbox.moe/hemf7a.jpg') no-repeat center center;
      background-size: 100% 100%;
      z-index: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    .terminal {
      position: absolute;
      top: 10%;
      left: 5%;
      right: 5%;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #0f0;
      padding: 20px;
      color: #0f0;
      box-shadow: 0 0 10px #0f0;
      animation: glitch 0.2s infinite;
    }

    .hacker-img {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 150px;
      opacity: 0.15;
      z-index: 3;
      pointer-events: none;
      filter: drop-shadow(0 0 10px #0f0);
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background-color: #0f0;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes glitch {
      0% { text-shadow: 0 0 5px #0f0; }
      50% { text-shadow: 2px 0 5px #0f0, -2px 0 5px #f0f; }
      100% { text-shadow: 0 0 5px #0f0; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- FOTO JPG FULL SCREEN YANG TETEP -->
  <div class="bg-image"></div>

  <!-- EFEK MATRIX -->
  <canvas id="matrix"></canvas>

  <!-- GAMBAR HACKER -->
  <img src="https://i.ibb.co/3T9d9vL/hacker.png" class="hacker-img" alt="hacker" />

  <!-- TERMINAL FAKE -->
  <div class="terminal" id="terminal">
    <div id="output">[XYZDIK HACK SYSTEM YOU]<br><br></div>
    <span class="cursor"></span>
  </div>

  <!-- SUARA -->
  <audio id="typeSound" src="https://www.soundjay.com/mechanical/keyboard-1.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    // TYPE EFFECT
    const output = document.getElementById("output");
    const typeSound = document.getElementById("typeSound");
    const commands = [
      ">> Menghubungkan ke server...",
      ">> Bypass firewall...",
      ">> Akses root ditemukan!",
      ">> Mengeksekusi skrip injeksi...",
      ">> Sistem berhasil diretas.",
      ">> Mengunduh data rahasia...",
      ">> XYZDIK sukses deteksi system...",
      ">> Proses selesai. Disconnecting..."
    ];

    let index = 0;
    let charIndex = 0;

    function typeLine() {
      if (index >= commands.length) return;
      const line = commands[index];
      if (charIndex < line.length) {
        output.innerHTML += line[charIndex++];
        typeSound.currentTime = 0;
        typeSound.play();
        setTimeout(typeLine, 50);
      } else {
        output.innerHTML += "<br><br>";
        index++;
        charIndex = 0;
        setTimeout(typeLine, 700);
      }
    }

    setTimeout(typeLine, 1000);
  </script>
</body>
</html>
